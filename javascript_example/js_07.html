<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
var myCar={model:"BMW", color:"red", hp:100};
//사용자 정의 즉 없는 객체를 생성(myCar). 이 객체 소속의 속성 즉 변수인 model, color, hp가 정의됨. 업무에서는 객체 생성 안하고 기존의 객체들을 사용함.

document.write(myCar.model+"<hr/>");
document.write(myCar.color+"<hr/>");
document.write(myCar.hp+"<hr/>");

var x=12, y=5;

document.write(x+" + "+y+" = "+(x+y)+"<br/>");
document.write(x+" / "+y+" = "+(x/y)+"<br/>");//자바는 정수숫자를 나눗셈하면 정수로 나눈 몫만 구하고, js에서는 0으로 될 때까지 나눈 몫을 구한다.
document.write(x+" % "+y+" = "+(x%y)+"<br/>")
</script>
</body>
</html>
