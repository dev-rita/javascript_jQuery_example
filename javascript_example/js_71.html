<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
function ch(f){
	a=f.aa.value;
	f.bb.value=a.toUpperCase();//영문 대문자로 변경해서 두 번째 입력필드에 대입
	f.aa.value="";
}
</script>
</head>
<body>
<form name="myform">
자료1:<input type="text" name="aa" size="14" onchange="ch(this.form);"/><br/><br/>
자료2:<input type="text" name="bb" size="14"/>
</form>
</body>
</html>
