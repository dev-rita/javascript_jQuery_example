<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
var s="abcDeF";

var result01=s.toLowerCase();//영문 소문자로 변경
var result02=s.toUpperCase();//영문 대문자로 변경

document.write("s="+s+"<br/>");
document.write("영문소문자="+result01+"<br/>");
document.write("영문대문자="+result02+"<br/>");

var s1="서울시";
var s2="부산시";

s3=s1.concat(s2);//문자를 서로 연결 > + 문자열 연결 연산기호를 사용해도 된다.
document.write(s3+"<br/>");

var str01="Hong's number is 123-4567";
result=str01.replace("Hong's","Kim's");//Hong을 Kim으로 변경
document.write(result+"<hr/>");

var str02="One, Two, Three, Four, Five";
var arr=str02.split(",");//,구분자로 문자열을 분리한다. 회원가입 폼의  000-0000-0000에서 많이 사용 된다.
var arr2=["One","Two","Three"];
alert(arr.length);
alert(arr2.length);

for(var i=0;i<arr.length;i++){
	document.write("arr["+i+"]:"+arr[i]+"<br/>");
}
document.write("<hr/>");
</script>
</body>
</html>
