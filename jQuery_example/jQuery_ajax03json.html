<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기식 ajax로 JSON데이터 이용하기</title>
<style>
table,th{
 border:1px solid red;
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$.getJSON('item.json',function(data,textStatus){
		//$.getJSON 비동기식 함수는 GET방식으로 JSON 데이터를 받아오기 위해서 사용한다.
		//data매개변수에 서버에서 보내온 json데이터가 저장되고, textStatus매개변수에는 비동기식으로 가져오는 성공일 때
		//'success'문자열이 저장된다.
		$('#result').append(
				"<tr><th>번호</th><th>이름</th><th>가격</th><th>설명</th></tr>"
		);//해당 영역에 jQuery append()함수로 기존 내용을 유지한 채 끝에 새로운 내용을 추가
		
		$.each(data,function(){
			$('#result').append(
				"<tr><th>"+this.id+"</th><th>"+this.name+"</th><th>"+this.price+"</th><th>"+this.des+"</th></tr>"
			);
		});//jQuery each()함수로 반복한다.
	});
});
</script>
</head>
<body>
<table id="result"></table><!-- 비동기식으로 가져온 json데이터가 출력되는 부분 -->
</body>
</html>
