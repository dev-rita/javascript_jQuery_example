<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$('#div01').addClass("warn");//해당영역에 addClass()함수로 warn클래스 선택자에 설정된 css를 한꺼번에 적용
	});
});
</script>
<style>
.warn{
border:3px solid black;
background-color:yellow;
text-align:center;
}
</style>
</head>
<body>
<div id="div01">
<p>예제 단락입니다.</p>
</div>
<hr/>
<button>addClass()</button>
</body>
</html>
