<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
function ask(question){
	var answer;
	answer=window.confirm(question);//window.은 생략 가능함. 
	//window내장 객체 하위의 confirm()메소드 즉 함수는 메시지와 확인, 취소 버튼을 가진 창을 만든다.
	//확인을 클릭하면 true를 반환하고, 취소를 클릭하면 false를 반환한다. 주로 중요파일을 삭제할 때 주로 사용한다.
	
	if(answer==true){
		return "찬성합니다.";//문자를 반환
	}else{
		return "반대합니다.";
	}
}
</script>
</head>
<body>
<h2>홍길동이 우리 모임에 참여하는 것을 찬성하십니까?</h2>
<script>
var result=ask("찬성하면 확인, 반대하면 취소를 눌러주세요.");
document.write("<h3>"+result+"</h3>");
</script>
</body>
</html>
