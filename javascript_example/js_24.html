<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>

var names= new Array('홍길동','이순신','강감찬');//names배열 생성

for(var i=0;i<names.length;i++){
	document.write(names[i]+" ");
}
document.write("<hr/>");

var comp=new Array();
comp[0]="사과";//문자열
comp[1]=new Date();//날짜 객체
comp[2]=100;
comp[3]=100.3;//실수 숫자
//자바 스크립트 배열은 복수개의 자료형을 동시 저장 가능하다. 가변적 배열도 가능하다.

document.write("comp 배열원소 개수:"+comp.length+"<hr/>");
for(var i=0;i<comp.length;i++){
	document.write(comp[i]+"<br/>");
}

</script>
</head>
<body>

</body>
</html>
