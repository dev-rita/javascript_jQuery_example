<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300"></canvas>
<script>
var canvas=document.getElementById('myCanvas');
var context=canvas.getContext('2d');

context.font='italic 38pt Arial';//글꼴 스타일, 글자 크기, 글꼴체 설정
context.fillText("Hello Canvas",20,100);//x좌표가 20, y좌표가 100에서 문구 표시
</script>
</body>
</html>
