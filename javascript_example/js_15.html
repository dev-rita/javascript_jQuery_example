<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script type="text/javascript">
var grade=prompt('성적을 입력>>','A-F사이의 문자로 입력하세요.');

switch(grade.toUpperCase()){
case 'A':alert("참 잘했어요."); break;
case 'B':alert('좋은 점수군요.'); break;
case 'C':alert("괜찮은 점수군요."); break;
case 'D':alert("좀 더 노력하세요."); break;

default:alert("알수없는 학점입니다.");
}
</script>
</body>
</html>
