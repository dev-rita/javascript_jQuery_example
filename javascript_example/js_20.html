<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<script>
//for반복문을 사용하여 구구단 제목을 출력하고 이중 for반복문을 이용하여 구구단 내용을 출력되게 만든다.
// table border="1"을 사용해야 한다. >> 2단   3단 .. 

document.write("<h1>구구단표</h1>");
document.write("<table border='1' width='50%'>");
document.write("<tr>");
for (var i=2; i<=9; i++){
	document.write("<th>"+i+"단</th>");
}
document.write("</tr>");

	for(var j=1;j<=9;j++){//행
		document.write("<tr>");
		for(var i=2;i<=9;i++){//열
		document.write("<th>"+i+"*"+j+"="+i*j+"</th>");//<th>는 글자 강조 열, <td>는 강조 안한 열
}
		document.write("</tr>");
}

document.write("</table>");
</script>
</body>
</html>
