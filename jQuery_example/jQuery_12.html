<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#text').click(function(){
		alert($('#target').text());//jQuery text()함수는 해당 요소의 문자를 반환
	});
	
	$("#html").click(function(){
		alert($("#target").html());//html()함수는 해당 요소의 문자와 태그를 반환
	})
});
</script>
</head>
<body>
<p id="target">이것은 <strong>하나의</strong> 단락입니다.</p>
<button id="text">text()</button>
<button id="html">html()</button>
</body>
</html>
