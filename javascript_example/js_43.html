<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
var myArray=new Array();
myArray[0]="apple";
document.write("myArray 배열크기:"+myArray.length+"<br/>");

myArray[99]="banana";//배열크기가 증가>가변배열
document.write("증가한 배열크기"+myArray.length+"<hr/>");

var myArray2=new Array();
myArray2[0]=100;//정수값 저장
myArray2[1]=100.3;//실수값 저장
myArray2[2]=true;//boolean값 저장
myArray2[3]=new Date();//날짜 객체 저장
myArray2[4]="홍길동";//문자열 저장 자바스크립트 배열에 여러개의 자료형 타입을 혼합해서 저장 가능하다.

for(var i=0;i<myArray2.length;i++){
	document.write(myArray2[i]+"<br/>");
	}
</script>
</body>
</html>
