<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
var greeting=function(){
	alert('익명함수호출');
};

greeting();//익명함수. 활용도는 높지않다.

function show(){
	alert('이름있는 함수 호출');
	name="홍길동";
	//함수 블록{}안에서 변수를 선언하지 않고 값만 대입해서 사용하면 해당 변수는 전역변수가 된다. 즉 함수 밖에서도 사용 가능하다.
}
show();

document.write(name);

function a(){
	document.write("<hr/>"+name);
}

a();//a()함수 호출
</script>
</head>
<body>

</body>
</html>
