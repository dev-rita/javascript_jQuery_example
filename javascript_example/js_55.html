<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지창 띄우기 연습</title>
<script>
function open_win(){
var url="event.html";
window.open(url,"공지창","width=400, height=400,scrollbars=yes");
}//폭이 300픽셀, 높이가 400픽셀, 스크롤바가 생성되는 공지창을 만든다.
</script>
</head>
<body onLoad='open_win()'>
<!-- onLoad 이벤트는 웹페이지 시작과 동시에 발생하고, onUnload이벤트는 웹페이지 사라짐과 동시에 발생한다. -->
<h1>공지창 띄우기 실습</h1>
</body>
</html>
