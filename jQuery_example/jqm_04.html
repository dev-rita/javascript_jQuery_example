<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /><!-- cdn방식의 모바일 테마 css -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><!-- jQuery 라이브러리 -->
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> <!-- jQuery 모바일 라이브러리 -->
</head>
<body>
<div data-role="page">
<div data-role="header">
<h1>My Title</h1>
</div>

<div data-role="content">
<p>jQuery 모바일</p>
<a href="#" data-role="button" data-icon="star" data-theme="e">Star Button</a>
<!-- data-role="button"은 하이퍼링크 버튼을 만든다. data-icon="star"는 아이콘 추가, data-theme="e"는 모바일 테마 색상 노랑색 -->
</div>
</div>
</body>
</html>
