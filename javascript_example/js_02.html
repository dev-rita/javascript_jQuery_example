<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 자바스크립트 방식</title>
</head>
<body>
<form>
<input type="button" value="클릭하면 경고창 띄움" onclick="alert('반갑습니다. 자바스크립트');"/><hr/>
<button type="button" onclick="window.alert('두 번째 경고창');">버튼 클릭</button>
<button type="button" onclick="alert('세 번째 경고창');">버튼 클릭</button>
<!-- window.alert에서 window.은 생략 가능하다. -->
</form>
</body>
</html>
