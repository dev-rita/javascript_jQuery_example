<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /><!-- cdn방식의 모바일 테마 css -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><!-- jQuery 라이브러리 -->
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> <!-- jQuery 모바일 라이브러리 -->
</head>
<body>
<div data-role="page">
<div data-role="header">
<h1>My Title</h1>
</div>

<div data-role="content">
<p>안녕하세요. jquery 모바일 웹페이지</p>
<form>
<label for="slider-0">Input Slider:</label>
<input type="range" id="slider-0" min="0" max="100" step="5" value="50"/>
<!-- min은 최소, max는 최대, step은 증강, value는 현재 초기값 -->
</form>
</div>

<div data-role="footer">
<h4>Thank you!</h4>
</div>
</div>
</body>
</html>
