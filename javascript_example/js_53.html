<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p id="p01">This is a paragraph.</p>
<script>
function changeStyle(){
	document.getElementById('p01').style.color='red';//글자색 즉 전경색을 빨강으로 처리
	document.getElementById('p01').style.fontFamily='궁서체';//글꼴
	document.getElementById('p01').style.fontStyle='italic';//글꼴 스타일을 기울임
}
</script>
<input type="button" onclick="changeStyle();" value="눌러보세요."/>
</body>
</html>
