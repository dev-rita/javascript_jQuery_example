<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(function(){
	$("#button").click(function(){
		$("#t").show().fadeOut("slow").slideDown("slow");//해당 요소를 보이게 했다가 사라졌다가 다시 천천히 밀어내린다.
		//여러개의 함수를 한줄로 나열해서 동시 효과를 노리는 메소드 체이닝 방법 >> 여러 메소드를 엮어서 사용
	});
});
</script>
</head>
<body>
<input type="button" value="click" id="button"/>
<hr>
<img src="../Images/twitter.gif" width="200" height="200" alt="t" id="t" style="display:none;" />
</body>
</html>
