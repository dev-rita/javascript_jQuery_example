<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
var x,y;
var input;

input=prompt("정수 숫자로 입력>>","정수로");//입력창에 "정수로" 라고 나온다.
x=parseInt(input);

input=prompt("정수 숫자로 입력>>","정수로");
y=parseInt(input);//parseInt()내장 함수로 문자를 정수 숫자로 변경

document.write(x+"+"+y+"="+(x+y)+"<hr/>");

</script>
</body>
</html>
